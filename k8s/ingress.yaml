apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/mergeable-ingress-type: minion
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /board(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ui-app-service
            port:
              name: http
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-app-service
            port:
              name: http