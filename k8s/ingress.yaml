apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.org/mergeable-ingress-type: "minion"
spec:
  rules:
  - http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: ui-app-service
            port:
              name: http
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: api-app-service
            port:
              name: http