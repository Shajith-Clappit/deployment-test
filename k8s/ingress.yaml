apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  annotations:
    nginx.org/mergeable-ingress-type: minion
  rules:
  - host: www.example.com
  - http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: ui-app-service
            port:
              name: http
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: api-app-service
            port:
              name: http